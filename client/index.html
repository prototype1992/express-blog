<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Express Blog</title>
</head>
<body>


<div class="container app">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
            <div class="center">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- Modal Structure -->
<div id="createForm" class="modal">
    <div class="modal-content">
        <h4>Создать новый пост</h4>

        <div class="input-field">
            <input id="title" type="text" class="validate" required>
            <label for="title">Название</label>
        </div>

        <div class="input-field">
            <textarea id="text" class="materialize-textarea" required></textarea>
            <label for="text">Текст</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="waves-effect waves-light btn" id="createPost">Создать пост</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
